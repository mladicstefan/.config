$wm=Window Management
$d=[$wm]

monitorv2 {
    output = eDP-1
    mode = 1920x1200@60
    position = 0x0
    scale = 1
}

# monitorv3 {
#     output = DP-5
#     mode = 1920x1080@60
#     position = 1920x0
#     scale = 1
# }
#
# monitorv3 {
#     output = DP-6
#     mode = 1920x1080@60
#     position = 3840x0
#     scale = 1
# }

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$BROWSER = brave 
$EDITOR = nvim

exec-once = swww-daemon & disown 
exec-once = waybar
exec-once = /usr/bin/xwaylandvideobridge
exec-once = dbus-update-activation-enviorement --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = /usr/bin/dunst
exec-once = hypridle

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland

ecosystem {
    enforce_permissions = 1
    no_update_news = true
    no_donation_nag = true
}

permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/bin/hyprshot, screencopy, allow
permission = /usr/bin/grim, screencopy, allow
permission = /usr/bin/hyprlock, screencopy, allow

general {
    gaps_in = 1
    gaps_out = 1
    border_size = 2
    col.active_border = rgb(505050) 
    col.inactive_border = rgb(333333)
    resize_on_border = true 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 4
    rounding_power = 4
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 8 
        render_power = 3
        color = rgba(00000044)
    }

    blur {
        enabled = true
        size = 20
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        vibrancy = 0.2
    }
}

animations {
    enabled = yes

    bezier = snappy, 0.2, 1.0, 0.3, 1.0
    bezier = snap, 0.33, 1, 0.68, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, snappy, popin 80%
    animation = windowsIn, 1, 2, snappy, popin 80%
    animation = windowsOut, 1, 2, smoothOut, popin 80%
    animation = windowsMove, 1, 2, snap
    animation = border, 1, 4, snap
    animation = fade, 1, 2, smoothIn
    animation = fadeIn, 1, 2, smoothIn
    animation = fadeOut, 1, 2, smoothOut
    animation = workspaces, 1, 2, snap, fade
    animation = layers, 1, 2, snap, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.8
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

gesture = 3, horizontal, workspace

layerrulev3 = blur, waybar
layerrulev3 = ignorealpha 0.3, waybar
layerrulev3 = blur, dunst
layerrulev3 = ignorealpha 0.3, dunst

$mainMod = SUPER 

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, ~/.config/waybar/scripts/launch.sh 
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, $BROWSER
bind = $mainMod, C, exec, $EDITOR
bind = $mainMod, P, exec, hyprshot -m region -o ~/Pictures 
# bind = $mainMod, W, exec, ~/.config/waybar/scripts/wallpaper.sh
bind = $mainMod, W, exec, ~/.config/scripts/wallpaper.sh
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, A, exec, rofi -show run combi
bind = $mainMod, n, exec, nohup gammastep -c ~/.config/gammastep.conf & disown
bind = ALT, Tab, cyclenext
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = , F6, exec, brightnessctl set +5%
bind = , F5, exec, brightnessctl set 5%-
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrulev3= suppressevent maximize, class:.*

windowrulev3 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev3 = opacity 1 1, class:^(kitty)$

windowrulev3 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev3= noanim, class:^(xwaylandvideobridge)$
windowrulev3 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev3 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev3 = noblur, class:^(xwaylandvideobridge)$
windowrulev3 = nofocus, class:^(xwaylandvideobridge)$
